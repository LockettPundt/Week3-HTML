<!DOCTYPE html>
<html>
    <head>
        <title>Fancy</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
        <style>
            body {
                background-color: black;
            }
            .container {
                display: flex;
                flex-direction: row;
                margin: 200px auto 200px auto;
            }
            .navbar {
                justify-content: flex-end;
            }
            main {
                background-color: #D4C1C4;
                margin: 100px 30px 100px 30px;
                width: 75%;
                height: auto;
            }
            div {
                background-color: white;
            }
            .textdiv {
                text-align: center;
                background-color: #E5D9DB;
                font-family: "Playfair Display";
                font-size: 55px;
                padding: 70px 0px 0px 0px;
                line-height: 45px;
                width: 75%;
                max-height: auto;
            }
            .textblock {
                position: relative;
                align-self: center;
                text-align: center;
                background-color:  #E5D9DB;
                margin: -250px 10px 10px 80px;
                width: 215px;
                height: 130px;
            }
            .img1 {
                width: auto;
                height: 500px;
            }
        </style>
    </head>
    <body>
        <main id="container" class="container">
            <img class="img1" src="pexels-photo-2840134.jpg">
            <div class="textdiv">
                Numero<br>
                <em>Elections-n6</em>
            </div>
        </main>
       

    </body>
</html>
